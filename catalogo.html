<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Uniformes Moda</title>
    <meta name="description" content="Catálogo completo de uniformes médicos de alta calidad para profesionales de la salud. Diseños exclusivos, cómodos y duraderos.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/catalogo.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="Imagenes/UM-Logo.png" type="image/x-icon">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-contact">
            <div><i class="fas fa-phone"></i> 3053170520</div>
            <div><i class="fas fa-envelope"></i> INFO@UNIFORMESMODA.COM</div>
        </div>
        <div class="header-promo">
            ENVÍOS GRATIS POR COMPRAS SUPERIORES A 200.000
        </div>
        <div class="header-cart animate__animated">
            <i class="fas fa-shopping-cart"></i> 
            <span>0 ELEMENTOS</span>
        </div>
    </header>

    <!-- Navegación -->
    <div class="logo-container">
        <div class="logo">
            <img src="Imagenes/UM-Logo.png" alt="Logo" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 10px;">
            <span>Uniformes Moda</span>
        </div>
        <nav class="nav-menu">
            <a href="index.html">Inicio</a>
            <a href="catalogo.html" class="active">Catálogo</a>
            <a href="contacto.html">Contáctanos</a>
            <a href="">Nosotros</a>
        </nav>
    </div>

    <main class="catalog-container">

        <!-- Contenedor de productos -->
        <section id="productos-container" class="products-container">
            <!-- Productos generados dinámicamente por JavaScript -->
        </section>
    </main>

    <div class="pagination">
        <button class="active">1</button>
        <button>2</button>
        <button>3</button>
        <button><i class="fas fa-angle-right"></i></button>
    </div>

    <!-- Botón de Chat -->
    <div class="chat-button">
        En línea <i class="fas fa-comment"></i>
    </div>

    <!-- Scripts -->
    <script src="JavaScript/catalogo.js"></script>
</body>
</html>
