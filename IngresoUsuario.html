<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Uniformes Moda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="Css/IngresoUsuario.css">
</head>
<body>
    <header class="header">
        <div class="header-contact">
            <div>
                <i class="fas fa-phone"></i> 
                <span>3053170520</span>
            </div>
            <div>
                <i class="fas fa-envelope"></i>
                <span>INFO@UNIFORMESMODA.COM</span>
            </div>
        </div>
        <div class="header-promo">
            ENVÍOS GRATIS POR COMPRAS SUPERIORES A 200.000
        </div>
        <div class="header-cart">
            <i class="fas fa-shopping-cart"></i>
            <span>0 ELEMENTOS</span>
        </div>
    </header>

    <div class="logo-container">
        <div class="logo">
            <img src="Imagenes/UM-Logo.png" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 10px;" alt="Logo Uniformes Moda">
            <div class="logo-text">Uniformes <span>Moda</span></div>
        </div>
        <nav class="nav-menu">
            <!-- <a href="#">Mujer</a>
            <a href="#">Hombre</a> -->
            <a href="#">Pedido</a>
            <a href="#">Contáctanos</a>
            <a href="#">Nosotros</a>
        </nav>
    </div>

    <div class="login-container">
        <div class="login-header">
            Bienvenido a Uniformes Moda
        </div>
        <div class="login-form">
            <div class="welcome-message">
                Por favor ingresa tu datos para continuar...
            </div>
            
            <form>
                <div class="form-group">
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <input type="text" id="contraseña" name="contrseña" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="login-button" onclick="window.location.href='gestionOrden.html'">Ingresar</button>
                <button type="button" class="back-button" onclick="window.location.href='index.html'">Volver al inicio</button>
            </form>
        </div>
    </div>

    <div class="social-media">
        <div class="social-icon whatsapp">
            <i class="fab fa-whatsapp"></i>
        </div>
        <div class="social-icon instagram">
            <i class="fab fa-instagram"></i>
        </div>
        <div class="social-icon facebook">
            <i class="fab fa-facebook-f"></i>
        </div>
    </div>

    <div class="chat-button">
        En línea <i class="fas fa-comment"></i>
    </div>
</body>
</html>
