<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuarios - Uniformes Moda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Css/crearUsuarios.css">
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <div class="logo-icon"><img src="Imagenes/UM-Logo.png" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 0px; background-color: white;" alt="Logo Uniformes Moda">
            </div>
            <a href="LoginPedido.html"><span>Uniformes</span>Moda</a>
        </div>
        <nav class="nav-menu">
            <a href="#">Contáctanos</a>
            <a href="#">Nosotros</a>
        </nav>
    </div>

    <div class="container">
        <div class="header-actions">
            <div class="page-header">Crear Nuevo Usuario</div>
            <a href="gestionOrden.html" class="btn btn-return">
                <i class="fas fa-arrow-left"></i> Volver a Gestión
            </a>
        </div>
        
        <div class="form-container">
            <form id="userForm">
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="apellidos"><i class="fas fa-user"></i> Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="rol"><i class="fas fa-user-tag"></i> Rol del Usuario</label>
                    <select id="rol" name="rol" required>
                        <option value="">Seleccione un rol</option>
                        <option value="admin">Administrador</option>
                        <option value="operador">Operador</option>
                        <option value="ventas">Ventas</option>
                        <option value="produccion">Producción</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                
                <div class="form-group">
                    <label for="estado"><i class="fas fa-toggle-on"></i> Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-save"><i class="fas fa-save"></i> Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
